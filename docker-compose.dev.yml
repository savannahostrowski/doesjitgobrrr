services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=benchmarks
      - POSTGRES_USER=benchmarks
      - POSTGRES_PASSWORD=benchmarks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchmarks"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - /app/.venv
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://benchmarks:benchmarks@db:5432/benchmarks
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - ADMIN_TOKEN=dev-test-token-123
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
