server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # For SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
