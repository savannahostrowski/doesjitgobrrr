name: Update Dashboard Data

on:
  repository_dispatch:
    types: [benchmark_completed]
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger production data reload
        run: |
          curl -X POST https://api.doesjitgobrrr.com/api/admin/reload-data \
            -H "Authorization: Bearer ${{ secrets.ADMIN_TOKEN }}" \
            -H "Content-Type: application/json" \
            -v
