name: Type Check

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'frontend/src/**'
      - 'frontend/tsconfig.json'
      - '.github/workflows/typecheck.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'frontend/src/**'
      - 'frontend/tsconfig.json'
      - '.github/workflows/typecheck.yml'

jobs:
  pyright:
    name: Type Check Python (Pyright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          cd api
          uv sync --all-groups

      - name: Run Pyright
        run: |
          cd api
          uv run pyright

  typescript:
    name: Type Check TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run TypeScript type check
        run: |
          cd frontend
          npx tsc --noEmit
